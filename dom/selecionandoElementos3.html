<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        console.log(document.forms) //traz um HTML Collection de todos os formulários
        console.log(document.forms[0]) //notação de array -nesse caso traz o primeiro elemento
        console.log(document.getElementsByName('pesquisa')) //nesse traz um NodeList
        console.log(document.getElementsByTagName('form')) //traz um HTML Collection
        console.log(document.pesquisa) // traz o elemento que tenha o nome 'pesquisa'
        console.log(document.pesquisa.q) //traz o input q dentro do formulario
        document.pesquisa.q.value = 'Linux' //o input recebe o valor Linux
        document.pesquisa.hl.value = 'en-us'
        console.log(document.pesquisa.hl.selectedIndex) //diz qual o índice está selecionado


    </script>
</body>

</html>
