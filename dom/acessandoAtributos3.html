<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista2 = document.querySelector('#compras')

        // somente leitura
        console.log(lista2.attributes) //pega os atributos que existem dentro de uma lista
        console.log(lista2.attributes[0]) //pega o atributo presente no elemento de índice zero
        console.log(lista2.attributes.id)
        console.log(lista2.attributes.destino)
        console.log(lista2.attributes['data-urgencia'])
    </script>
</body>

</html>
