<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>

        const img = document.querySelector('img') //seleciona uma tag com elemento img
        console.log('getAttribute', img.getAttribute('src')) //acessa o atributo src com getAttribute a partir de uma String
        console.log('src', img.src) //acessa o atributo diretamente com img.src
        console.log('["src"]', img['src']) //acessando o atributo a partir da notação de Array
        console.log('alt', img.alt) //traz o atributo alt

        console.log('Elemento "img"......')
        console.log('NodeType', img.nodeType) //todos os elementos e atributos possuem uma propriedade chamada NodeType
        console.log('NodeName', img.nodeName) //acessa o nome do elemento ou atributo

        const src = img.getAttributeNode('src') //retorna o nó do atributo
        console.log('Atributo "src"........')
        console.log('NodeType', src.nodeType)
        console.log('NodeName', src.nodeName)
        console.log('NodeValue', src.nodeValue)


        const link = document.querySelector('a')
        console.log('Elemento do "a".......')
        console.log('href', link.href) //acessa o atributo do link
        console.log('firstChild.nodeType', link.firstChild.nodeType) //no do tipo texto (valor Cod3r dentro do link)
        link.firstChild.nodeValue = 'Novo Texto'
        link.innerHTML = 'Novo Texto2' //forma comum de alterar o valor

    </script>
</body>

</html>
