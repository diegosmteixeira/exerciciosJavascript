<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body')

        const div1 = document.createElement('div') //criou uma div
        div1.classList.add('destaque') //adiciona dentro dela a classe destaque
        div1.innerHTML = 'Primeiro' //insere o texto 'Primeiro' na div

        const div2 = document.createElement('div')
        div2.setAttribute('wm-atributo', 'valor')
        div2.innerHTML = 'Segundo'

        const p = document.createElement('p')
        p.innerHTML = 'Terceiro'

        const div3 = document.createElement('div')
        div3.appendChild(p) //coloca a tag 'p' no último elemento do 'pai'

        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)

        const texto = document.createTextNode('Antes...') //cria um nó de texto
        div3.insertBefore(texto, div3.childNodes[0]) //inserir antes do elemento na posição 0

        const div4 = div3.cloneNode(true) //deeptrue (copia o elemento aatual e os filhos)
        body.appendChild(div4)
        body.removeChild(div3)
    </script>
</body>

</html>
